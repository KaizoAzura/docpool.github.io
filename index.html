<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Docpool - Share your document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- icon -->
    <link rel="icon" type="image/x-icon" href="img/logo.png" />
    <!-- icon remixicon -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <!-- link css -->
    <link rel="stylesheet" href="src/css/main.css" />
  </head>
  <body>
    <!-- offcanvas -->
    <!-- offcanvas search -->
    <div
      class="offcanvas offcanvas-top"
      tabindex="-1"
      id="offcanvasSearch"
      aria-labelledby="offcanvasLabel"
    >
      <div class="offcanvas-body">
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search..." aria-label="Search">
          <button class="btn" type="submit"><i class="ri-search-line"></i></button>
        </form>
      </div>
    </div>
    <!-- end offcanvas search -->
    <!-- end offcanvas -->

    <nav class="navbar fixed-top">
      <div class="container-fluid">
        <button
          class="navbar-toggler p-2 btn"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasNavbar"
          aria-controls="offcanvasNavbar"
          aria-label="Toggle navigation"
        >
          <i class="ri-menu-line"></i>
        </button>
        <a class="navbar-brand me-auto ms-1" href="#">
          <img
            src="img/logo.png"
            alt="Logo"
            width="30"
            height="30"
            class="d-inline-block align-text-top"
          />
          DocPool
        </a>
        <!-- form menu for 992px up -->
        <form class="d-none d-lg-flex w-50" role="search">
          <input class="form-control me-2" type="search" placeholder="Search..." aria-label="Search">
          <button class="btn" type="submit"><i class="ri-search-line"></i></button>
        </form>
        <!-- end form -->
        <!-- another menu button -->
        <ul class="navbar-nav d-flex flex-row">
          <li class="nav-item d-lg-none">
            <button
              class="btn"
              type="button"
              data-bs-toggle="offcanvas"
              data-bs-target="#offcanvasSearch"
              aria-controls="offcanvasExample"
            >
              <i class="ri-search-line"></i>
            </button>
          </li>
          <li class="nav-item">
            <a class="btn ms-lg-2" href="#"><i class="ri-mail-line"></i></a>
          </li>
          <li class="nav-item">
            <a class="btn" href="#"><i class="ri-notification-3-line"></i></a>
          </li>
          <li class="nav-item">
            <a class="btn" href="#"><i class="ri-money-dollar-circle-line"></i></a>
          </li>
        </ul>
        <!-- end another menu -->
        <div
          class="offcanvas offcanvas-start"
          tabindex="-1"
          id="offcanvasNavbar"
          aria-labelledby="offcanvasNavbarLabel"
        >
          <div class="offcanvas-header">
            <a href="#" class="profil-container" >
              <div class="profil-user me-auto">
                <img
                  src="img/profil.png"
                  alt="Logo"
                  class="profil-image"
                />
              </div>
              <h5 href="#" class="profil-name ms-2 mb-0">User1262889hdhuwgq0</h5>
            </a>
            
            <button
              type="button"
              class="btn-close btn"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <li class="nav-item">
                <a class="nav-link p-2" aria-current="page" href="#"><i class="ri-home-9-line"></i><span class="ms-2">Homepage</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link p-2" href="#"><i class="ri-hard-drive-2-line"></i><span class="ms-2">My document</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link p-2" href="#"><i class="ri-file-add-line"></i><span class="ms-2">Upload document</span></a>
              </li>
              <hr>
              <li class="nav-item">
                <a class="nav-link p-2" href="#"><i class="ri-compass-3-line"></i><span class="ms-2">Discover</span></a>
              </li>
              <hr>
              <li class="nav-item">
                <a class="nav-link p-2" href="#"><i class="ri-settings-3-line"></i><span class="ms-2">Setting</span></a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
