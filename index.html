<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Docpool - Share your document</title>
    <!-- link icon -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <!-- link css -->
    <link
      rel="stylesheet"
      href="dist/bootstrap-5.3.3-dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="dist/css/main.css" />
  </head>
  <body>
    <!-- offcanvas content -->
    <div
      class="offcanvas offcanvas-top"
      tabindex="-1"
      id="offcanvasSearch"
      aria-labelledby="offcanvasSearch"
    >
      <div class="offcanvas-body">
        <form class="d-flex" role="search">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search..."
            aria-label="Search"
          />
          <button class="btn" type="submit">
            <i class="ri-search-2-line"></i>
          </button>
        </form>
      </div>
    </div>
    <!-- end offcanvas content -->

    <!-- aside -->
    <div class="aside">
      <!-- profil user -->
      <div class="row profil-container sticky-top">
        <div class="col-12">
          <a href="#" class="nav-link profil-user">
            <div class="profil-img-container">
              <img
                src="src/img/profil-image.jpeg"
                class="profil-img"
                alt="Profil Image"
              />
            </div>
            <h5 class="profil-name mb-0 ms-2">Nicolas Satria Afri Liyansa</h5>
          </a>
        </div>
        <hr />
      </div>
      <!-- link aside -->
      <div class="navbar-aside">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a href="#" class="nav-link active"
              ><i class="ri-home-9-line"></i>Homepage</a
            >
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link"
              ><i class="ri-dashboard-line"></i>Dashboard</a
            >
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link"
              ><i class="ri-hard-drive-3-line"></i>My file</a
            >
          </li>
          <hr />
          <li class="nav-item">
            <a href="#" class="nav-link"
              ><i class="ri-compass-3-line"></i>Discover</a
            >
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link"
              ><i class="ri-book-shelf-line"></i>Categories</a
            >
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link"
              ><i class="ri-bookmark-line"></i>Favourites</a
            >
          </li>
          <hr />
          <li class="nav-item">
            <a href="#" class="nav-link"
              ><i class="ri-exchange-dollar-line"></i>Transaction</a
            >
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link"
              ><i class="ri-chat-1-line"></i>Messages</a
            >
          </li>
          <hr />
          <li class="nav-item">
            <a href="#" class="nav-link"
              ><i class="ri-settings-3-line"></i>Setting</a
            >
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link"
              ><i class="ri-logout-box-r-line"></i>Logout</a
            >
          </li>
        </ul>
      </div>
    </div>
    <!-- end aside -->

    <!-- content -->
    <div class="content">
      <!-- navbar -->
      <nav class="navbar navbar-expand" class="content">
        <div class="container-fluid">
          <button class="btn" id="asideToggler">
            <i class="ri-menu-line"></i>
          </button>
          <a class="navbar-brand me-auto ms-2 d-none d-md-block" href="#"
            >Docpool</a
          >

          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link btn" href="#"><i class="ri-mail-line"></i></a>
            </li>
            <li class="nav-item">
              <a class="nav-link btn" href="#"
                ><i class="ri-notification-3-line"></i
              ></a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link btn"
                href="#offcanvasSearch"
                data-bs-toggle="offcanvas"
              >
                <i class="ri-search-2-line"></i>
              </a>
            </li>
          </ul>
        </div>
      </nav>
      <!-- end navbar -->
      <!-- main content -->
      <div class="main-content">
        <h1></h1>
      </div>
      <!-- end main content -->
    </div>
    <!-- end content -->

    <script src="dist/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
    <script src="dist/js/script.js"></script>
  </body>
</html>
